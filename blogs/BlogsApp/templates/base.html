<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <style>
        /* Reset some default browser styles */
body, ul, li, p {
    margin: 0;
    padding: 0;
    list-style: none;
}

/* Basic styles for the header and navigation */
header {
    background-color: #333;
    color: white;
    padding: 10px;
}

nav ul {
    display: flex;
    justify-content: space-around;
    padding: 0;
}

nav ul li {
    display: inline;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px;
}

/* Main content area styles */
.content {
    padding: 20px;
}

/* Footer styles */
footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px;
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/following_posts/">Following</a></li>
                <li><a href="/create/">Create Post</a></li>
                {% if user.is_authenticated %}
                    <li><a href="/profile/">Profile</a></li>
                    <li><a href="/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/login/">Login</a></li>
                    <li><a href="/register/">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        &copy; {{ year }} My Blog
    </footer>
</body>
</html>
